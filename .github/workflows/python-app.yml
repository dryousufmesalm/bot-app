name: Build EXE
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.13.0
      uses: actions/setup-python@v4
      with:
        python-version: 3.13.0
        architecture: 'x64'

    - name: Install Dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      run: flet pack main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: main.exe
        path: ./dist/main.exe  # Ensure correct path
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v2.0
        release_name: Patrick v2.0
        prerelease: false
        draft: false
        body: |
          ## Patrick Display v2.0 Release Notes
          
          ### üöÄ New Features
          - Enhanced real-time trading data visualization
          - Improved MetaTrader integration with sub-second latency
          - Advanced cycle monitoring and analysis tools
          - New bot performance metrics dashboard
          
          ### üêõ Bug Fixes
          - Fixed connection stability issues with Supabase
          - Resolved memory leaks in continuous data streaming
          - Corrected order status synchronization delays
          - Fixed UI responsiveness during high-frequency updates
          
          ### ‚ö° Performance Improvements
          - Optimized database queries for faster data retrieval
          - Reduced CPU usage during idle states
          - Enhanced memory management for long-running sessions
          - Improved startup time by 40%
          
          ### üîß Technical Updates
          - Updated to Python 3.13.0 for better performance
          - Enhanced error handling and logging
          - Improved configuration management
          - Better integration with existing trading infrastructure
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/main.exe
        asset_name: patrick v1.0.${{ github.run_number }}.exe
        asset_content_type: application/octet-stream