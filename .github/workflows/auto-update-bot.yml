name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
  POCKETBASE_ADMIN_EMAIL: ${{ secrets.POCKETBASE_ADMIN_EMAIL }}
  POCKETBASE_ADMIN_PASSWORD: ${{ secrets.POCKETBASE_ADMIN_PASSWORD }}

jobs:
  build_and_test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.13.0
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.0'
        architecture: 'x64'
        cache: 'pip'

    - name: Set version (simple auto-increment)
      id: version
      shell: pwsh
      run: |
        # Simple version based on build number - always unique
        $version = "1.0.${{ github.run_number }}"
        $tag = "v$version"
        
        Write-Host "ğŸ·ï¸ Version: $version"
        Write-Host "ğŸ·ï¸ Tag: $tag"
        
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$tag" >> $env:GITHUB_OUTPUT

    - name: Install Dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE with Flet
      shell: pwsh
      run: |
        Write-Host "ğŸ”¨ Building EXE with Flet..."
        flet pack main.py --name "PatrickDisplayBot-v${{ steps.version.outputs.version }}" --distpath "./dist"
        
        # Verify the build
        $exeName = "PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe"
        if (Test-Path "./dist/$exeName") {
          Write-Host "âœ… Build successful: $exeName"
          $fileSize = (Get-Item "./dist/$exeName").Length
          Write-Host "ğŸ“¦ File size: $([math]::Round($fileSize/1MB, 2)) MB"
        } else {
          Write-Host "âŒ Build failed - checking for any exe files..."
          Get-ChildItem "./dist" -Filter "*.exe" -ErrorAction SilentlyContinue
          exit 1
        }

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: patrick-display-bot-v${{ steps.version.outputs.version }}
        path: "./dist/PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe"
        retention-days: 30
      
    - name: Create GitHub Release
      id: github_release
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        Write-Host "ğŸš€ Creating GitHub release v${{ steps.version.outputs.version }}..."
        
        # Create release notes
        $releaseNotes = @"
        ## ğŸš€ Patrick Display Bot v${{ steps.version.outputs.version }}
        
        ### ğŸ“¦ Download
        - **Windows Executable**: PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe
        
        ### ğŸ”§ Installation
        1. Download the executable file
        2. Run the .exe file
        3. The bot will start automatically
        
        ### âœ¨ Features
        - Advanced Cycles Trading Strategy
        - Real-time market monitoring
        - Automated trade management
        - Risk management controls
        - Multi-account support
        
        ### ğŸ“‹ Requirements
        - Windows 10/11
        - MetaTrader 5 installed
        - Active internet connection
        
        ---
        **Build Info:**
        - Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        - Build Number: ${{ github.run_number }}
        - Commit: ${{ github.sha }}
        "@
        
        $releaseNotes | Out-File -FilePath "release-notes.md" -Encoding utf8
        
        # Create release using gh CLI (this automatically creates the tag)
        Write-Host "ğŸ“¦ Creating release with tag ${{ steps.version.outputs.tag }}..."
        gh release create "${{ steps.version.outputs.tag }}" `
          --title "Patrick Display Bot v${{ steps.version.outputs.version }}" `
          --notes-file "release-notes.md" `
          --latest `
          "./dist/PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe#Windows Executable"
        
        Write-Host "âœ… GitHub release created successfully!"
        
        # Set outputs for PocketBase
        $releaseUrl = "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
        $downloadUrl = "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe"
        
        echo "release_url=$releaseUrl" >> $env:GITHUB_OUTPUT
        echo "download_url=$downloadUrl" >> $env:GITHUB_OUTPUT

    - name: Upload to PocketBase
      shell: pwsh
      run: |
        Write-Host "ğŸš€ Uploading release info to PocketBase..."
        
        # Check if PocketBase credentials are available
        if (-not $env:POCKETBASE_URL -or -not $env:POCKETBASE_ADMIN_EMAIL -or -not $env:POCKETBASE_ADMIN_PASSWORD) {
          Write-Host "âš ï¸ PocketBase credentials not found - skipping upload"
          exit 0
        }
        
        try {
          # Authenticate with PocketBase
          Write-Host "ğŸ” Authenticating with PocketBase..."
          $authBody = @{
            identity = $env:POCKETBASE_EMAIL
            password = $env:POCKETBASE_PASSWORD
          } | ConvertTo-Json
          
          $authResponse = Invoke-RestMethod -Uri "$env:POCKETBASE_URL/api/users/auth-with-password" -Method POST -Body $authBody -ContentType "application/json"
          $token = $authResponse.token
          Write-Host "âœ… PocketBase authentication successful"
          
          # Prepare release data
          $releaseData = @{
            version = "${{ steps.version.outputs.version }}"
            tag = "${{ steps.version.outputs.tag }}"
            release_url = "${{ steps.github_release.outputs.release_url }}"
            download_url = "${{ steps.github_release.outputs.download_url }}"
            build_number = "${{ github.run_number }}"
            commit_sha = "${{ github.sha }}"
            build_date = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            platform = "windows"
            file_name = "PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe"
            release_notes = "Auto-generated release from GitHub Actions"
            status = "published"
          } | ConvertTo-Json
          
          # Upload to PocketBase
          Write-Host "ğŸ“¤ Uploading release data to PocketBase..."
          $headers = @{
            "Authorization" = "Bearer $token"
            "Content-Type" = "application/json"
          }
          
          $uploadResponse = Invoke-RestMethod -Uri "$env:POCKETBASE_URL/api/collections/releases/records" -Method POST -Body $releaseData -Headers $headers
          
          Write-Host "âœ… Successfully uploaded to PocketBase!"
          Write-Host "ğŸ“‹ Record ID: $($uploadResponse.id)"
          
        } catch {
          Write-Host "âŒ Failed to upload to PocketBase: $($_.Exception.Message)"
          Write-Host "âš ï¸ PocketBase upload failed, but GitHub release was successful"
        }
    
    - name: Build Summary
      shell: pwsh
      run: |
        Write-Host ""
        Write-Host "ğŸ‰ BUILD COMPLETED SUCCESSFULLY! ğŸ‰"
        Write-Host "========================================"
        Write-Host "ğŸ“¦ Version: ${{ steps.version.outputs.version }}"
        Write-Host "ğŸ·ï¸  Tag: ${{ steps.version.outputs.tag }}"
        Write-Host "ğŸ’¾ Executable: PatrickDisplayBot-v${{ steps.version.outputs.version }}.exe"
        Write-Host ""
        Write-Host "ğŸ”— Download your release at:"
        Write-Host "   https://github.com/${{ github.repository }}/releases/latest"
        Write-Host ""
        Write-Host "âœ… The executable is now available for download!" 